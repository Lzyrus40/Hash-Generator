<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hash Generator with Key</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Hash Generator</h1>
    <form id="hashForm">
      <label for="inputFile">Choose a file:</label>
      <input type="file" id="inputFile">

      <p>Or enter text:</p>
      <textarea id="inputText" placeholder="Enter text here"></textarea>

      <label for="inputKey">Enter key (optional for HMAC):</label>
      <input type="text" id="inputKey" placeholder="Enter key here">

      <p>Choose hash algorithms:</p>
      <div class="checkboxes">
        <label><input type="checkbox" id="md5" value="MD5"> MD5</label>
        <label><input type="checkbox" id="sha1" value="SHA1"> SHA1</label>
        <label><input type="checkbox" id="sha256" value="SHA256"> SHA256</label>
        <label><input type="checkbox" id="sha384" value="SHA384"> SHA384</label>
        <label><input type="checkbox" id="sha512" value="SHA512"> SHA512</label>
      </div>

      <button type="button" id="calculateBtn">Calculate</button>
    </form>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
